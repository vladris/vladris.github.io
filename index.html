<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>Vlad Rișcuția</title>
        <link rel="icon" type="image/x-icon" href="static/ninja.ico" />
        <link rel="stylesheet" type="text/css" href="static/font-awesome/font-awesome.min.css" />
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
            }

            body {
                background-color: #f8fafb;
                min-width: 500px;
                margin: auto;
                text-align: center;
            }

            #content {
                position: fixed;
                top: 50%;
                left: 50%;
                width: 500px;
                margin-left: -250px;
                height: 5em;
                margin-top: -2.5em;
            }

            .grid-column {
                display:inline;
                float: left;
                position: relative;
                width: 100px;
            }

            a {
                color: #282a2b;
                text-decoration: none;
                -webkit-transition: all ease-in-out 0.3s;
                -moz-transition: all ease-in-out 0.3s;
                -o-transition: all ease-in-out 0.3s;
                transition: all ease-in-out 0.3s;
            }

            a:hover {
                color: #d35400;
            }

            span.button {
                font-family: "FontAwesome";
                font-size: 5em;
            }
        </style>
    </head>
    <body>
        <div id="content">
            <div class="grid-column" style="margin-right: 50px">
                <a href="https://twitter.com/vladris"><span class="fa-twitter-square button"></span></a>
            </div>
            <div class="grid-column" style="margin: 0px 50px">
                <a href="https://linkedin.com/in/riscutiavlad"><span class="fa-linkedin-square button"></span></a>
            </div>
            <div class="grid-column" style="margin-left: 50px">
                <a href="https://github.com/vladris"><span class="fa-github-square button"></span></a>
            </div>
        </div>
    </body>
</html>
