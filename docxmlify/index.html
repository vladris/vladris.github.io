<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Docxmlify</title>
  <meta name="description" content="Escape and comment code">
  <meta name="author" content="Vlad Riscutia">

  <style>
    body { 
      display: flex;
      flex-direction: column;
      min-height: 100%;
      margin: auto;
      max-width: 800px;
    }

    html {
      height: 100%;
    }

    textarea {
      flex: 1;
      margin: 10px;
      width: 100%;
    }
  </style>
</head>

<body>
  <textarea id="code"></textarea>
  <textarea id="docxml"></textarea>
  <script>
    document.getElementById("code").oninput = function()
    {
      var text = document.getElementById("code").value;
      text = text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/"/g, "&apos;")
        .replace(/^/gm, "/// ")
      document.getElementById("docxml").value = text;
    };
  </script>
</body>
</html>
