<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: black;
        }
        
        .circle {
            border-radius: 50%;
            background-color: navy;
        }
        
        #top-circle {
            width: 50vh;
            height: 50vh;
            margin-bottom: 5vh;
        }
        
        #bottom-circle {
            width: 25vh;
            height: 25vh;
            position: relative;
            overflow: hidden;
        }

        svg {
            width: 100%;
            height: 100%;
        }

        .hand {
            stroke: black;
            stroke-width: 50;
            stroke-linecap: round;
        }

        .hour-hand {
            stroke-width: 50;
        }

        .pendulum {
            position: absolute;
            top: -20vh;
            left: 50%;
            height: 44.5vh;
            transform-origin: top;
            animation: swing 2s infinite ease-in-out;
            transform: translateX(-50%);
        }

        .pendulum-circle {
            width: 22vh;
            height: 22vh;
            background-color: #f7ebd3;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .pendulum-line {
            width: 2vh;
            height: 35vh;
            top: 0;
            left: 50%;
            background-color: #f7ebd3;
            position: absolute;
            transform: translateX(-50%);
        }

        @keyframes swing {
            0% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
            100% { transform: rotate(-5deg); }
        }
    </style>

    <script>
        function updateClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            const secondHand = document.getElementById('second-hand');
            const minuteHand = document.getElementById('minute-hand');
            const hourHand = document.getElementById('hour-hand');

            const secondAngle = seconds * 6;
            const minuteAngle = minutes * 6 + seconds * 0.1;
            const hourAngle = hours * 30 + minutes * 0.5;

            if (secondHand) {
                secondHand.setAttribute('transform', `rotate(${secondAngle}, 1154.5, 1154.5)`);
            }
            if (minuteHand) {
                minuteHand.setAttribute('transform', `rotate(${minuteAngle}, 1154.5, 1154.5)`);
            }
            if (hourHand) {
                hourHand.setAttribute('transform', `rotate(${hourAngle}, 1154.5, 1154.5)`);
            }
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
